<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>cups</title>
</head>
<body>
    <header>
        <h1>which cup is hiding something?</h1>
    </header>
    <main>
        <section class="cups-and-buttons">
            <div>
                <img id="cup-one" class="three-cups" src="assets/graycup.png" alt="gray cup">
                <button id="button-one" class="three-buttons">
                    cup 1
                </button>
            </div>
            <div>
                <img id="cup-two" class="three-cups" src="assets/graycup.png" alt="gray cup">
                <button id="button-two" class="three-buttons">
                    cup 2
                </button>
            </div>
            <div>
                <img id="cup-three" class="three-cups" src="assets/graycup.png" alt="gray cup">
                <button id="button-three" class="three-buttons">
                    cup 3
                </button>
            </div>
        </section>
        <section>
            <div class="guesses">
                Correct guesses:<span id="correct-guesses"  >0</span>
            </div>
            <div class="guesses">
                Incorrect guesses: <span id="incorrect-guesses">0</span>
            </div>
            <div class="guesses">
                Total guesses:<span id="total-guesses">0</span>
            </div>
            <button id="reset-button" type="button">reset</button>
            <button id="start-over" type="button">start over</button>
        </section>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <section class="cups-buttons">
            <div>
                <img id="cup-one" src="/assets/cup-one.png" alt="upside-down cup">
                <button id="button-one">
                    Guess
                </button>
            </div>
            <div>
                <img id="cup-two" src="/assets/cup-two.png" alt="upside-down cup two">
                <button id="button-two">
                    Guess
                </button>
            </div>
            <div>
                <img id="cup-three" src="/assets/cup-three.png" alt="upside-down cup three">
                <button id="button-three">
                    Guess
                </button>
            </div>
            <div>
                <img id="correct-cup" src="/assets/correct-cup.png" alt="the correct upside-down cup">
            </div>
        </section>
        <section>
            <div id="results-element">Correct guesses: 0 | Incorrect guesses: 0</div>
            <button id="reset-button">reset</button>
        </section>
        
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
